<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.1.0/remixicon.css"
        integrity="sha512-dUOcWaHA4sUKJgO7lxAQ0ugZiWjiDraYNeNJeRKGOIpEq4vroj1DpKcS3jP0K4Js4v6bXk31AAxAxaYt3Oi9xw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/swipper-bundler.css">
    <title>Contact</title>
</head>

<body>

    <!-- Header -->
    <header class="header header-pages" id="header">
        <nav class="nav container">
            <a href="index.html" class="nav-logo">AAMIR</a>
            <div class="nav-menu" id="nav-menu">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="about.html" class="nav-link">About Me</a>
                    </li>
                    <li class="nav-item">
                        <a href="work.html" class="nav-link">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a href="contact.html" class="button">Contact Me</a>
                    </li>
                </ul>
                <div class="nav-close" id="nav-close">
                    <i class="ri-close-circle-line"></i>
                </div>

            </div>
            <div class="nav-action">
                <div class="toggle-button">
                    <i class="ri-apps-line"></i>
                </div>
            </div>
        </nav>
    </header>

    <!-- main -->

    <main class="main">
        <!-- contact section -->

        <section class="contact section">
            <div class="contact__container container grid">
                <h2 class="section__title">
                    Let's Talk <br>
                    About Your Project
                </h2>

                <div class="contact__page container grid">
                    <form action="" class="contact__form grid" id="contact-form">
                        <div class="contact__group grid">
                            <div class="contact__box">
                                <input type="text" name="user_name" id="name" required placeholder="Enter First Name..."
                                    class="contact__input">
                                <label for="name" class="contact__label">First Name</label>
                            </div>

                            <div class="contact__box">
                                <input type="email" name="user_email" id="email" required
                                    placeholder="Enter Email Address..." class="contact__input">
                                <label for="email" class="contact__label">Email Address</label>
                            </div>

                        </div>

                        <div class="contact__box contact__area">
                            <textarea name="user_message" id="message" required placeholder="Write Your Message... "
                                class="contact__input"></textarea>
                            <label for="message" class="contact__label">Message</label>
                        </div>

                        <p class="contact__message" id="contact-message"></p>

                        <button type="submit" class="contact__send button">Send Message</button>
                    </form>
                </div>
            </div>
        </section>

    </main>


    <!-- footer -->
    <footer class="footer">

    </footer>


    <script src="js/main.js"></script>
    <!-- Email send jd file -->

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>

    <script src="js/contact.js"></script>
</body>

</html>
